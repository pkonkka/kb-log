<ion-header>

  <ion-navbar>
    <ion-title>{{ mode }} Category</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">

    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input
          type="text"
          formControlName="name">
        </ion-input>
      </ion-item>
    </ion-list>

    <button 
      ion-button 
      type="submit" 
      block
      [disabled]="!categoryForm.valid"
      >Save Category</button>

    <button 
      *ngIf="mode == 'Edit'"
      ion-button 
      type="button" 
      block
      color="danger"
      (click)="onRemove()"
      >Remove Category</button>

  </form>

</ion-content>
