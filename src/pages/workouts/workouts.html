<ion-header>
  <ion-navbar>
    
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="onNewWorkout()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>    

    <ion-title>Workouts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <button ion-item *ngFor="let workout of workouts; let i = index" (click)="onLoad(i)">
      <h2>{{ workout.name }}</h2>            
      <ion-badge item-right *ngIf="workout.modifiedAt == workout.createdAt">NEW</ion-badge>        
      <small item-right>{{ workout.modifiedAt | date }}</small>
      <small>{{Â workout.exercises | count }} exercises</small>
    </button>

  </ion-list>
</ion-content>
