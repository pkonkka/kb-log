<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="onNewWorkout()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>    
    <ion-title>Workouts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let workout of workouts; let i = index" (click)="onLoad(i)">
      <h3>{{ workout.name }}</h3>
      <ion-note>{{Â workout.exercises.length }} exercises</ion-note>
    </button>
  </ion-list>
</ion-content>
