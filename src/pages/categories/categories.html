<ion-header>
  <ion-navbar>
    
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="onNewCategory()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>    

    <ion-title>Categories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <button ion-item *ngFor="let category of categories; let i = index" (tap)="onLoad(i)" (press)="onShowOptions(i, $event)">
      <h2>{{ category.name }}</h2>           
      <small>{{Â category.exercises | count }} exercises</small>
  
    </button>

  </ion-list>
</ion-content>
