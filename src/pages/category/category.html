<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="onEditCategory()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>        
    <ion-title>{{ category?.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let exercise of exercises; let i = index" (click)="onLoad(i)">
      <h2>{{ exercise?.name }}</h2>            
    </button>
  </ion-list>
</ion-content>
