
<ion-header>

  <ion-navbar>
    <ion-title>{{ mode }} Workout</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form [formGroup]="workoutForm" (ngSubmit)="onSubmit()">

    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input
          type="text"
          formControlName="name">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
    </ion-list>

    <button 
      ion-button 
      type="submit" 
      block
      [disabled]="!workoutForm.valid"
      >Save Workout</button>

    <button 
      *ngIf="mode == 'Edit'"
      ion-button 
      type="button" 
      block
      color="danger"
      (click)="onRemove()"
      >Remove Workout</button>


  </form>

</ion-content>
