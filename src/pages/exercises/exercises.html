<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="onNewExercise()">
        <ion-icon name="add" large></ion-icon>
      </button>
    </ion-buttons>    

    <ion-buttons end>
      <button ion-button icon-only (click)="onSearchExercise()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>    

    <ion-title>Exercises</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
</ion-content>
